<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />


    <script type="text/javascript" src="/public/touchscreentoolkit/lib/javascripts/touchScreenToolkit.js"
        defer="true"></script>
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/post_parameters.js"></script>
    <script type="text/javascript" src="/assets/js/generic_ajaxrequest.js"></script>
    <script type="text/javascript" src="/assets/js/moment.js"></script>
    <script type="text/javascript" src="/assets/js/alertifyjs/alertify.js"></script>
    <script type="text/javascript" src="/assets/js/does_connection_exist.js"></script>
    <script type="text/javascript" src="/apps/VMMC/assets/js/common.js"></script>
    <script type="text/javascript" src="/apps/VMMC/assets/js/registration_consent.js"></script>

  <link rel="stylesheet" href="/assets/css/alertifyjs/css/alertify.css" type="text/css">
  
    <script language="javascript" defer="true">
      tstUsername = "";
    </script>

  </head>
  <body id="mateme">
    <div id="container">
      <div id="content">
        <style type="text/css">
          .tt_controls_other #date, #star, #slash, #minus, #plus, #percent, #decimal, #comma, #date { display: none; }

        </style>

<form>
  <input id="dummyField" name="dummyField"
      tt_onload="verifyConsentAge(); gotoNextPage();" tt_pageStyleClass="NoKeyboard"
      helpText="Processing:" optional="true"/>

  <select name="consent" 
   id="consent" 
   tt_pageStyleClass="NoKeyboard" 
   allowFreeText="false"
   tt_onLoad="showCategory2('Registration')" 
   helpText="Has the client given consent?"><option value=''></option>
     <option value=""></option>
    <option value="Yes">Yes</option>
    <option value="No">No</option></select>

  <select name="knowledge_source" 
  id="knowledge_source" 
  tt_pageStyleClass="NoKeyboard" 
  allowFreeText="false" 
  multiple="multiple" 
  tt_onUnload = "getKnowledgeSourceObs();"
  condition="__$('consent').value.toUpperCase() == 'YES'"
  tt_onLoad="showCategory2('Registration');changeSubmitFunction();" 
  helpText="How did you learn of this (VMMC) service?"><option value=''></option>
  <option value=""></option>
    <option value="Friend">Friend</option>
    <option value="Family">Family</option>
    <option value="Partner or Spouse">Partner or Spouse</option>
    <option value="Health care worker">Health care worker</option>
    <option value="Poster/Newspaper/Leaflet">Poster/Newspaper/Leaflet</option>
    <option value="Community Mobiliser">Community Mobiliser</option>
    <option value="Television/Radio">Television/Radio</option>
    <option value="Other">Other</option></select>

  <input type="text" 
  name="other" 
  id="other" 
  field_type="alpha" 
  allowFreeText="true"
  tt_onLoad="showCategory2('Registration');changeSubmitFunction();"
  helpText="Specify other knowledge source" 
  optional="true" />

</form>
        <div id="footer">
        </div>
      </div>
    </div>
  </body>
</html>
