<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

    <script language="javascript" defer="true">
      tstUsername = "";

    </script>

    <script type="text/javascript" src="/public/touchscreentoolkit/lib/javascripts/touchScreenToolkit.js"
        defer="true"></script>
    <script type="text/javascript" src="/assets/js/post_parameters.js"></script>
    <script type="text/javascript" src="/assets/js/generic_ajaxrequest.js"></script>
    <script type="text/javascript" src="/assets/js/alertifyjs/alertify.js"></script>
    <script type="text/javascript" src="/assets/js/does_connection_exist.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/moment.js"></script>
    <script type="text/javascript" src="/apps/VMMC/assets/js/common.js"></script>
    <script type="text/javascript" src="/apps/VMMC/assets/js/summary_assessment.js"></script>

  </head>
  <body id="mateme">
    <div id="container">
      <div id="content">
        <style type="text/css">

        </style>

<form action="" method="POST">

  <select name="contraindications" 
  id="contraindications" 
  tt_pageStyleClass="NoKeyboard" 
  allowFreeText="false" 
  tt_onLoad="showCategory2('Summary assessment');" 
  helpText="Any contraindications?"><option value=''></option>
  <option value=""></option>
  <option value="Yes">Yes</option>
  <option value="No">No</option></select>

  <select name="contraindications_options" 
  id="contraindications_options" 
  tt_pageStyleClass="NoKeyboard" 
  allowFreeText="false" 
  tt_onLoad="showCategory2('Summary assessment');" 
  helpText="Select contraindications" 
  condition="__$('contraindications').value.match(/YES/i)"><option value=''></option>
  <option value=""></option>
  <option value="Active or symptomatic STIs">Active or symptomatic STIs</option>
  <option value="Hypertension">Hypertension</option>
  <option value="Diabetes">Diabetes</option>
  <option value="Bleeding disorder">Bleeding disorder</option>
  <option value="Erectile dysfunction">Erectile dysfunction</option>
  <option value="Anatomical deformities of the penis e.g. hypospodiasis">Anatomical deformities of the penis e.g. hypospodiasis</option>
  <option value="Chronic paraphimosis">Chronic paraphimosis</option>
  <option value="Penile cancer">Penile cancer</option>
  <option value="Other chronic disorders of the penis e.g. filariasis">Other chronic disorders of the penis e.g. filariasis</option></select>

  <input type="text" 
  name="other_contraindications" 
  id="other_contraindications" 
  field_type="alpha" 
  allowFreeText="true" 
  tt_onLoad="showCategory2('Summary assessment');" 
  helpText="Specify other contraindications" 
  condition="__$('contraindications_options').value == 'Other chronic disorders of the penis e.g. filariasis'" />

  <input type="text" 
  name="Specify_contraindications" 
  id="Specify_contraindications" 
  field_type="alpha" 
  allowFreeText="true" 
  tt_onLoad="showCategory2('Summary assessment');" 
  helpText="Specify management of contraindications" 
  condition="__$('contraindications').value.match(/YES/i)" 
  optional="true" /> 

  <select name="circumcision_assessment" 
  id="circumcision_assessment" 
  tt_pageStyleClass="NoKeyboard" 
  tt_onLoad="showCategory2('Summary assessment');" 
  allowFreeText="false" 
  helpText="Suitable for circumcision?"><option value=''></option>
  <option value=""></option>
  <option value="Yes">Yes</option>
  <option value="No">No</option></select>

  <input type="text" 
  name="not_suitable" 
  id="not_suitable" 
  field_type="alpha" 
  allowFreeText="true" 
  tt_onLoad="showCategory2('Summary assessment');changeNextButton();" 
  helpText="Specify reason" 
  condition="__$('circumcision_assessment').value.match(/NO/i)" />

<!--   <input type="text" 
  name="appointment_date" 
  id="appointment_date" 
  field_type="date" 
  allowFreeText="true" 
  absoluteMin="2019-05-20" 
  maxDate="2019-08-09" 
  tt_onLoad="__$('today').style.display = 'none';__$('Unknown').style.display = 'none';showCategory2('Summary assessment');changeNextButton();" 
  helptext="Specify Next Appointment date" 
  condition="__$('circumcision_assessment').value.match(/NO/i)" /> -->

  <select name="circumcision_consent" 
  id="circumcision_consent" 
  tt_pageStyleClass="NoKeyboard" 
  allowFreeText="false" 
  tt_onLoad="showCategory2('Summary assessment');changeNextButton();" 
  helpText="Does client still want to get circumcised?" 
  condition="__$('circumcision_assessment').value.match(/YES/i)"><option value=''></option>
  <option value=""></option>
  <option value="Yes">Yes</option>
  <option value="No">No</option></select>

</form>

        <div id="footer">
        </div>
      </div>
    </div>
  </body>
</html>
